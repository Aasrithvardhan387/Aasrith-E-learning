http {
    upstream server_backend {
        server server:4000;
        # Use the service name "server" instead of IP/hostname, as it's defined in Docker Compose.
    }

    server {
        listen 80;
        server_name your_domain.com;
        # Replace "your_domain.com" with your actual domain name.

        # Redirect HTTP to HTTPS (if you have an SSL certificate)
        # Uncomment the following lines if you have SSL configured.
        # listen 443 ssl;
        # ssl_certificate /path/to/your/certificate.crt;
        # ssl_certificate_key /path/to/your/private_key.key;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            # This line ensures that client-side routing works properly.
        }

        location /api {
            proxy_pass http://server_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # Add any additional headers required by your backend here.
        }

        # Additional server blocks can be added for other server configurations.
    }
}
