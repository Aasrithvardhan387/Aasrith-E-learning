version: "3.8"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: abin11/tutortrek_client:latest
    container_name: tutortrek_client
    volumes:
      - ./client/build:/usr/src/reactapp/build
    env_file:
      - ./client/.env
    depends_on:
      - server
    networks:
      - tutortrek_connection_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
              
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: abin11/tutortrek_server:latest
    env_file:
      - ./server/.env
    depends_on:
      - redis
    networks:
      - tutortrek_connection_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    
  redis:
    image: redis:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - "6379:6379"
    volumes:
      - ./.db:/data
    restart: always
    networks:
      - tutortrek_connection_network
    
  nginx:
    image: nginx:alpine
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - ./client/build:/usr/share/nginx/html
    depends_on:
      - server
      - client
    ports:
      - "4000:80"  # Expose Nginx's port 80 to host port 4000
      - "443:443"
    networks:
      - tutortrek_connection_network
    # user: "nginx:nginx"  # Set the user and group ownership for mounted volume

networks:
  tutortrek_connection_network:
    driver: bridge
